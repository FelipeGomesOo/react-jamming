on: 
  push:
    branches: 
    - master
name: ğŸš€ Deploy website on push to master
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸª¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18  

    - name: ğŸª› Install Dependencies
      run: npm install

    - name: ğŸ« Build
      run: npm run build
      
    - name: ğŸ“‚ Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.MY_SITE_FTP_SERVER }}
        username: ${{ secrets.MY_SITE_FTP_USERNAME }}
        password: ${{ secrets.MY_SITE_FTP_PASS }}
        local-dir: ./build/ 